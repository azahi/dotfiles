<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>M+ 2p</family>
        <default>
            <family>serif</family>
        </default>
    </alias>
    <alias>
        <family>M+ 2c</family>
        <default>
            <family>serif</family>
        </default>
    </alias>
    <alias>
        <family>M+ 2m</family>
        <default>
            <family>serif</family>
        </default>
    </alias>
    <alias>
        <family>M+ 1p</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>
    <alias>
        <family>M+ 1c</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>
    <alias>
        <family>M+ 1m</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>
    <alias>
        <family>M+ 1mn</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <alias>
        <family>M+ 2mn</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <alias>
        <family>Source Serif Pro</family>
        <default>
            <family>serif</family>
        </default>
    </alias>
    <alias>
        <family>Source Sans Pro</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>
    <alias>
        <family>Source Code Pro</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <match>
        <test name="family">
            <string>Helvetica</string>
        </test>
        <edit binding="same" mode="assign" name="family">
            <string>Source Sans Pro</string>
        </edit>
    </match>
    <match>
        <test compare="eq" name="family">
            <string>sans-serif</string>
        </test>
        <test compare="eq" name="family">
            <string>monospace</string>
        </test>
        <edit mode="delete" name="family"/>
    </match>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Source Serif Pro</family>
            <family>DejaVu Serif</family>
            <family>M+ 2p</family>
            <family>Bakemuk Gulim</family>
            <family>IPAMincho</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Source Sans Pro</family>
            <family>DejaVu Sans</family>
            <family>M+ 1p</family>
            <family>Bakemuk Dotum</family>
            <family>IPAGothic</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Source Code Pro</family>
            <family>DejaVu Sans Mono</family>
            <family>M+ 1mn</family>
        </prefer>
    </alias>
</fontconfig>
