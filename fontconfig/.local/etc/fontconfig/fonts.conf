<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>Source Sans Pro</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>

    <alias>
        <family>Source Code Pro</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>

    <alias>
        <family>Source Han Sans JP</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>

    <alias>
        <family>Source Han Sans KR</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>

    <alias>
        <family>Source Han Sans CN</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>

    <alias>
        <family>Source Han Sans TW</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>

    <alias>
        <family>M+ 2p</family>
        <default>
            <family>serif</family>
        </default>
    </alias>

    <alias>
        <family>M+ 2c</family>
        <default>
            <family>serif</family>
        </default>
    </alias>

    <alias>
        <family>M+ 2m</family>
        <default>
            <family>serif</family>
        </default>
    </alias>

    <alias>
        <family>M+ 1p</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>

    <alias>
        <family>M+ 1c</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>

    <alias>
        <family>M+ 1m</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>

    <alias>
        <family>M+ 1mn</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>

    <alias>
        <family>M+ 2mn</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>

    <alias>
        <family>UW Ttyp0</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <!--
    <match target="pattern">
        <test qual="any" name="family">
            <string>UW Ttyp0</string>
        </test>
        <test name="weight" compare="more">
            <const>medium</const>
        </test>
        <edit name="weight" mode="assign" binding="same">
            <const>medium</const>
        </edit>
    </match>
    -->

    <alias>
        <family>Efont Biwidth</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <!--
    <match target="pattern">
        <test qual="any" name="family">
            <string>Efont Biwidth</string>
        </test>
        <test name="weight" compare="more">
            <const>medium</const>
        </test>
        <edit name="weight" mode="assign" binding="same">
            <const>medium</const>
        </edit>
    </match>
    -->

    <alias>
        <family>Efont Fixed</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <!--
    <match target="pattern">
        <test qual="any" name="family">
            <string>Efont Fixed</string>
        </test>
        <test name="weight" compare="more">
            <const>medium</const>
        </test>
        <edit name="weight" mode="assign" binding="same">
            <const>medium</const>
        </edit>
    </match>
    -->

    <alias>
        <family>Misc Batang Wide</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <!--
    <match target="pattern">
        <test qual="any" name="family">
            <string>Misc Batang Wide</string>
        </test>
        <test name="weight" compare="more">
            <const>medium</const>
        </test>
        <edit name="weight" mode="assign" binding="same">
            <const>medium</const>
        </edit>
    </match>
    -->

    <alias>
        <family>Misc Gulim Wide</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <!--
    <match target="pattern">
        <test qual="any" name="family">
            <string>Misc Gulim Wide</string>
        </test>
        <test name="weight" compare="more">
            <const>medium</const>
        </test>
        <edit name="weight" mode="assign" binding="same">
            <const>medium</const>
        </edit>
    </match>
    -->

    <!-- Delete "sans-serif" fonts that are already defined in "monospace" -->
    <match>
        <test compare="eq" name="family">
            <string>sans-serif</string>
        </test>
        <test compare="eq" name="family">
            <string>monospace</string>
        </test>
        <edit mode="delete" name="family"/>
    </match>

    <!-- Delete "serif" fonts that are already defined in "monospace" -->
    <match>
        <test compare="eq" name="family">
            <string>serif</string>
        </test>
        <test compare="eq" name="family">
            <string>monospace</string>
        </test>
        <edit mode="delete" name="family"/>
    </match>

    <!-- Default font -->
    <match>
        <edit mode="prepend" name="family">
            <string>Source Sans Pro</string>
        </edit>
    </match>

    <!-- Default "sans-serif" font -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="same">
            <string>Source Sans Pro</string>
        </edit>
    </match>

    <!-- "Sans-serif" preference list -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Source Sans Pro</family>
            <family>Source Han Sans CN</family>
            <family>Source Han Sans JP</family>
            <family>Source Han Sans KR</family>
            <family>IPA Pゴシック</family>
            <family>IPAGothic</family>
            <family>백묵 돋움</family>
            <family>Bakemuk Dotum</family>
            <family>DejaVu Sans</family>
            <family>Droid Sans</family>
            <family>Noto Sans</family>
        </prefer>
    </alias>

    <!-- Default "serif" font -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="same">
            <string>Source Serif Pro</string>
        </edit>
    </match>

    <!-- "Serif" preference list -->
    <alias>
        <family>serif</family>
        <prefer>
            <family>Source Serif Pro</family>
            <family>Source Han Sans CN</family>
            <family>Source Han Sans JP</family>
            <family>Source Han Sans KR</family>
            <family>IPA明朝</family>
            <family>IPAMincho</family>
            <family>백묵 돋움</family>
            <family>Bakemuk Dotum</family>
            <family>DejaVu Serif</family>
            <family>Droid Serif</family>
            <family>Noto Serif</family>
        </prefer>
    </alias>

    <!-- Default "monospace" font -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="same">
            <string>Source Code Pro</string>
        </edit>
    </match>

    <!-- "Monospace" preference list -->
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Source Code Pro</family>
            <family>IPA Pゴシック</family>
            <family>IPAGothic</family>
            <family>백묵 돋움</family>
            <family>Bakemuk Dotum</family>
            <family>DejaVu Sans Mono</family>
            <family>Droid Mono</family>
            <family>Noto Mono</family>
        </prefer>
    </alias>

    <!-- Fallback order for bitmap fonts -->
    <match>
        <test name="family">
            <string>UW Ttyp0</string>
        </test>
        <edit mode="prepend" name="family">
            <string>Efont Biwidth</string>
            <string>Efont Fixed</string>
            <string>Bakemuk Gulim</string>
            <string>Bakemuk Batang</string>
        </edit>
    </match>
</fontconfig>
