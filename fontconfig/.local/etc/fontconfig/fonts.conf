<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>M+ 2p</family>
        <default>
            <family>serif</family>
        </default>
    </alias>
    <alias>
        <family>M+ 2c</family>
        <default>
            <family>serif</family>
        </default>
    </alias>
    <alias>
        <family>M+ 2m</family>
        <default>
            <family>serif</family>
        </default>
    </alias>
    <alias>
        <family>M+ 1p</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>
    <alias>
        <family>M+ 1c</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>
    <alias>
        <family>M+ 1m</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>
    <alias>
        <family>M+ 1mn</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <alias>
        <family>M+ 2mn</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <alias>
        <family>Source Serif Pro</family>
        <default>
            <family>serif</family>
        </default>
    </alias>
    <alias>
        <family>Source Sans Pro</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>
    <alias>
        <family>Source Code Pro</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <alias>
        <family>Source Han Sans JP</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>
    <alias>
        <family>Source Han Sans KR</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>
    <alias>
        <family>Source Han Sans CN</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>
    <alias>
        <family>Source Han Sans TW</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>
    <alias>
        <family>Efont Biwidth</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <alias>
        <family>Efont Fixed</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <alias>
        <family>mplus fxd</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <alias>
        <family>mplus hlv</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <alias>
        <family>mplus gothic</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <alias>
        <family>lucy tewi</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <alias>
        <family>lucy tewifw</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <alias>
        <family>lucy tewi2a</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <alias>
        <family>lucy tewihm</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <alias>
        <family>lucy tewii</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <alias>
        <family>UW Ttyp0</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <alias>
        <family>Gohu GohuFont</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <alias>
        <family>Wuncon Siji</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <match>
        <test compare="eq" name="family">
            <string>sans-serif</string>
        </test>
        <test compare="eq" name="family">
            <string>monospace</string>
        </test>
        <edit mode="delete" name="family"/>
    </match>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Source Serif Pro</family>
            <family>Source Han Sans CN</family>
            <family>Source Han Sans JP</family>
            <family>Source Han Sans KR</family>
            <family>Noto Serif</family>
            <family>Droid Serif</family>
            <family>DejaVu Serif</family>
            <family>Bakemuk Gulim</family>
            <family>M+ 2p</family>
            <family>IPAMincho</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Source Sans Pro</family>
            <family>Source Han Sans CN</family>
            <family>Source Han Sans JP</family>
            <family>Source Han Sans KR</family>
            <family>Noto Sans</family>
            <family>Droid Sans</family>
            <family>DejaVu Sans</family>
            <family>Bakemuk Dotum</family>
            <family>M+ 1p</family>
            <family>IPAGothic</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Source Code Pro</family>
            <family>Iosevka</family>
            <family>Noto Mono</family>
            <family>Droid Mono</family>
            <family>DejaVu Sans Mono</family>
            <family>Bakemuk Dotum</family>
            <family>M+ 1mn</family>
            <family>IPAGothic</family>
        </prefer>
    </alias>
    <match>
        <test name="family">
            <string>Helvetica</string>
        </test>
        <edit binding="same" mode="assign" name="family">
            <string>Source Sans Pro</string>
        </edit>
    </match>
    <match>
        <test name="family">
            <string>UW Ttyp0</string>
        </test>
        <edit mode="prepend" name="family">
            <string>Efont Biwidth</string>
            <string>Efont Fixed</string>
            <string>Wuncon Siji</string>
        </edit>
    </match>
    <match>
        <test name="family">
            <string>lucy tewi</string>
        </test>
        <edit mode="prepend" name="family">
            <string>Efont Biwidth</string>
            <string>Efont Fixed</string>
            <string>Wuncon Siji</string>
        </edit>
    </match>
</fontconfig>
