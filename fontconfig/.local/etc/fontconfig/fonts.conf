<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>Source Serif Pro</family>
        <default>
            <family>serif</family>
        </default>
    </alias>
    <alias>
        <family>Source Sans Pro</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>
    <alias>
        <family>Source Code Pro</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <alias>
        <family>Source Han Sans JP</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>
    <alias>
        <family>Source Han Sans KR</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>
    <alias>
        <family>Source Han Sans CN</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>
    <alias>
        <family>Source Han Sans TW</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>
    <alias>
        <family>M+ 2p</family>
        <default>
            <family>serif</family>
        </default>
    </alias>
    <alias>
        <family>M+ 2c</family>
        <default>
            <family>serif</family>
        </default>
    </alias>
    <alias>
        <family>M+ 2m</family>
        <default>
            <family>serif</family>
        </default>
    </alias>
    <alias>
        <family>M+ 1p</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>
    <alias>
        <family>M+ 1c</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>
    <alias>
        <family>M+ 1m</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>
    <alias>
        <family>M+ 1mn</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <alias>
        <family>M+ 2mn</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <alias>
        <family>UW Ttyp0</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <alias>
        <family>Efont Biwidth</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <alias>
        <family>Efont Fixed</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <alias>
        <family>Misc Batang Wide</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <alias>
        <family>Misc Gulim Wide</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <alias>
        <family>Wuncon Siji</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <match>
        <test compare="eq" name="family">
            <string>sans-serif</string>
        </test>
        <test compare="eq" name="family">
            <string>monospace</string>
        </test>
        <edit mode="delete" name="family"/>
    </match>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Source Serif Pro</family>
            <family>Source Han Sans CN</family>
            <family>Source Han Sans JP</family>
            <family>Source Han Sans KR</family>
            <family>IPAMincho</family>
            <family>IPA明朝</family>
            <family>IPAMincho,IPA明朝</family>
            <family>Bakemuk Dotum</family>
            <family>백묵 돋움</family>
            <family>Baekmuk Dotum,백묵 돋움</family>
            <family>DejaVu Serif</family>
            <family>Droid Serif</family>
            <family>Noto Serif</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Source Sans Pro</family>
            <family>Source Han Sans CN</family>
            <family>Source Han Sans JP</family>
            <family>Source Han Sans KR</family>
            <family>IPAGothic</family>
            <family>IPA Pゴシック</family>
            <family>IPAPGothic,IPA Pゴシック</family>
            <family>Bakemuk Dotum</family>
            <family>백묵 돋움</family>
            <family>Baekmuk Dotum,백묵 돋움</family>
            <family>DejaVu Sans</family>
            <family>Droid Sans</family>
            <family>Noto Sans</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Source Code Pro</family>
            <family>IPAGothic</family>
            <family>IPA Pゴシック</family>
            <family>IPAPGothic,IPA Pゴシック</family>
            <family>Bakemuk Dotum</family>
            <family>백묵 돋움</family>
            <family>Baekmuk Dotum,백묵 돋움</family>
            <family>DejaVu Sans Mono</family>
            <family>Droid Mono</family>
            <family>Noto Mono</family>
        </prefer>
    </alias>
    <match>
        <test name="family">
            <string>UW Ttyp0</string>
        </test>
        <edit mode="prepend" name="family">
            <string>Efont Biwidth</string>
            <string>Efont Fixed</string>
            <string>Bakemuk Gulim</string>
            <string>Bakemuk Batang</string>
            <string>Wuncon Siji</string>
        </edit>
    </match>
</fontconfig>
